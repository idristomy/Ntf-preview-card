<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card p-3 text-light" style="width: 18rem;">
    <div class="img-view">
      <img class="card-img-top rounded img-hover" src="images/image-equilibrium.jpg" alt="Card image cap">
    </div>
    <div class="card-body p-0 pt-3">
      <h5 class="card-title color-hover">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibruim collection promotes balance and calm.</p>
      <div class="d-flex justify-content-between info">
        <p class="ETH ">
          <img class="eth" src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </p>
        <p class="period">
          <img class="icon" src="images/icon-clock.svg" alt="">
          3 days left
        </p>
      </div>
      <div class="d-flex align-items-center pt-3">
        <img class="avatar rounded-circle" src="images/image-avatar.png" alt="">
        <p class="creation-p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
